<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     
        body,html{
            max-width: fit-content;
            height: fit-content;
            font-family:'Courier New', Courier, monospace;
            display: flex;
            margin: 0;
        }
        .top{
            width: 100%;
            position: absolute;
            margin: 0;
            height: 7vh;
            display: flex;
            justify-content:space-between;
            align-items: center;
            background:linear-gradient(20deg,lightblue,blue);
        }
        header{
            margin-top: 7vh;
        }
        header .card{
            padding-top: 5px;
            width: 300px;
            display:flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient( 45deg,rgb(224, 236, 240),rgb(185, 185, 214),grey);
        }
        .card img{
            width: 7em;
            height: 7em;
            border-radius: 50%;
        }
        nav{
            height: 100%;
            background: linear-gradient( 45deg,rgb(224, 236, 240),rgb(185, 185, 214),grey);
            display:flex;
            flex-direction: column;
        }
        nav button{
            text-align: left;
            height:8vh;
            padding-top: 5px;
        }
        .dashboard-main{
            position: absolute;
            margin-top: 7vh;
            margin-left: 300px;
            right: 0;
            padding: 5px;
            text-align: center;
            left:0px;
            display: flex;
            flex-direction: column;
        }
        .metrics{
            display: flex;
            gap:20px;
            align-items: center;
            padding-top:5px;
            height: fit-content;
            background: linear-gradient(200px, grey,gray);
        }
        .metrics .card{
            width:20%;
            text-align: center;
            background: linear-gradient(200deg,rgb(115, 130, 196) 10%,grey);
        }
        .product-card{
            width:fit-content;
            display: flex;
            padding: 5px;
            flex-direction: row;
            justify-content: center;
            gap:10px;
            align-items: center;
            background-color: aliceblue;
        }
        .product-card img{
            width:100px;
        }
        .product-list{
            display:flex;
            gap:20px;
        }
        .logo img,.profile-icon img {
          height:5vh;
          width: 5vh;
        }
        .profile-icon img {
          border-radius: 50%;
        }
        .close{
          position: absolute;
          left: 275px;
          top:7vh;
        }
        .close:hover{
          background-color: red;
          color:white;
        }

    </style>
</head>
<body>
    <div class="top">
      <div class="logo">
        <img src="pic.jpg" alt="Biashara">
      </div>
      <div class="profile-icon">
        <img src="pic.jpg" alt="">
      </div>
    </div>
    <header class="dashboard-header">
        <div class="card">
          <button class ="close">X</button>
            <img src="pic.jpg" alt="">
            <h3>Welcome Seller</h3>
            <hr width="100%">
        </div>
    <nav>
      
      <button>Products</button>
      <button>Orders</button>
      <button>Analytics</button>
      <button>Settings</button>
    </nav>
  </header>

  <main class="dashboard-main">
    <h1>Overview Metrics</h1>
    <hr width="100%">
    <section class="metrics">
      <div class="card">
        <h2>Products</h2>
        <p>18 listed</p>
      </div>
      <div class="card">
        <h2>Orders</h2>
        <p>5 pending</p>
      </div>
      <div class="card">
        <h2>Revenue</h2>
        <p>$1,250</p>
      </div>
    </section>
    <hr width="100%">
     <h2>Your Products</h2>
     <hr width="100%">
    <section class="product-list">
      <div class="product-card">
        <img src="pic.jpg" alt="Product 1" />
        <div class="product-info">
          <h3>Smart Watch</h3>
          <p>Price: $65</p>
          <p>Stock: 32 units</p>
          <button>Edit</button>
          <button>Delete</button>
        </div>
      </div>

      <div class="product-card">
        <img src="pic.jpg" alt="Product 2" />
        <div class="product-info">
          <h3>Wireless Earbuds</h3>
          <p>Price: $45</p>
          <p>Stock: 77 units</p>
          <button>Edit</button>
          <button>Delete</button>
        </div>
      </div>
    </section>

</body>
</html>
