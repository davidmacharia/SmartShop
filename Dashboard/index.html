<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard</title>
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url("dashboard.css");
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");
  </style>
</head>
<body>
  <!-- Top bar -->
  <div class="top">
    <div class="logo">
      <img src="smartshopLogo.png" alt="Biashara">
    </div>
    <div class="profile-icon">
      <img src="pic.jpg" alt="Profile">
    </div>
  </div>

  <!-- Sidebar / Header -->
  <header class="dashboard-header">
    <button class="close"><i class="fa-solid fa-xmark"></i></button>
    <div class="card">
      <img src="pic.jpg" alt="User">
      <h3 id ="Welcomemessage">Welcome Seller</h3>
      <hr width="100%">
    </div>

    <nav>
      <button><i class="fa-solid fa-box"></i> Products</button>
      <button><i class="fa-solid fa-shopping-cart"></i> Orders</button>
      <button><i class="fa-solid fa-chart-line"></i> Analytics</button>
      <button><i class="fa-solid fa-gear"></i> Settings</button>
    </nav>
  </header>

  <!-- Main Dashboard -->
  <main class="dashboard-main">
    <h1>Overview Metrics</h1>
    <hr width="100%">

    <section class="metrics">
      <div class="card">
        <i class="fa-solid fa-box-open fa-2x"></i>
        <h2>Products</h2>
        <p>18 listed</p>
      </div>
      <div class="card">
        <i class="fa-solid fa-receipt fa-2x"></i>
        <h2>Orders</h2>
        <p>5 pending</p>
      </div>
      <div class="card">
        <i class="fa-solid fa-dollar-sign fa-2x"></i>
        <h2>Revenue</h2>
        <p>$1,250</p>
      </div>
    </section>

    <hr width="100%">
    <h2>High Demand Products</h2>
    <hr width="100%">

    <!-- Search bar inside products section -->
    <div class="product-search">
      <input type="text" placeholder="Search products..." />
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <section class="product-list">
      <div class="product-card">
        <img src="pic.jpg" alt="Product 1" />
        <div class="product-info">
          <h3>Smart Watch</h3>
          <p>Price: $65</p>
          <p>Stock: 32 units</p>
          <button><i class="fa-solid fa-pen"></i> Edit</button>
          <button><i class="fa-solid fa-trash"></i> Delete</button>
        </div>
      </div>

      <div class="product-card">
        <img src="pic.jpg" alt="Product 2" />
        <div class="product-info">
          <h3>Wireless Earbuds</h3>
          <p>Price: $45</p>
          <p>Stock: 77 units</p>
          <button><i class="fa-solid fa-pen"></i> Edit</button>
          <button><i class="fa-solid fa-trash"></i> Delete</button>
        </div>
      </div>
    </section>
    <!-- Editing Section (hidden modal) -->
<div id="editModal" class="edit-modal">
  <div class="edit-content">
    <span class="close-edit">&times;</span>
    <h2>Edit Product</h2>
    <form id="editForm">
      <label>Product Name:</label>
      <input type="text" id="editName" required>

      <label>Price:</label>
      <input type="number" id="editPrice" required>

      <label>Stock:</label>
      <input type="number" id="editStock" required>

      <label>Image URL:</label>
      <input type="text" id="editImage">

      <button type="submit">Save Changes</button>
    </form>
  </div>
</div>

  </main>
  <script src="control.js"></script>
  <script src ="seller.js"></script>
</body>
</html>
