<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Affiliate Dashboard</title>
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f1f3f6;
  color: #333;
}

.affiliate-header {
  background-color: #2c3e50;
  color: white;
  padding: 20px;
  text-align: center;
}

.affiliate-header nav button {
  margin: 0 8px;
  padding: 8px 14px;
  background-color: #16a085;
  border: none;
  border-radius: 4px;
  color: white;
  cursor: pointer;
}

.affiliate-main {
  padding: 20px;
}

.stats {
  display: flex;
  gap: 20px;
  margin-bottom: 30px;
}

.card {
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  flex: 1;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.link-generator {
  margin-bottom: 30px;
}

.link-generator input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  margin-top: 10px;
  margin-bottom: 10px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

.link-generator button {
  padding: 8px 12px;
  background-color: #2980b9;
  color: white;
  border: none;
  border-radius: 4px;
}

.content-tools ul {
  list-style: none;
  padding-left: 0;
}

.content-tools ul li a {
  display: block;
  background-color: #fff;
  padding: 10px 14px;
  margin-bottom: 10px;
  text-decoration: none;
  color: #2c3e50;
  border-radius: 4px;
  box-shadow: 0 1px 4px rgba(0,0,0,0.1);
}   
  </style>
</head>
<body>
  <header class="affiliate-header">
    <h1>Affiliate Dashboard</h1>
    <nav>
      <button>Overview</button>
      <button>Links</button>
      <button>Commissions</button>
      <button>Settings</button>
    </nav>
  </header>

  <main class="affiliate-main">
    <section class="stats">
      <div class="card">
        <h2>Clicks</h2>
        <p>1,234</p>
      </div>
      <div class="card">
        <h2>Conversions</h2>
        <p>45</p>
      </div>
      <div class="card">
        <h2>Commission</h2>
        <p>$322.50</p>
      </div>
    </section>

    <section class="link-generator">
      <h2>Your Referral Link</h2>
      <input type="text" value="https://yourplatform.com/?ref=DavidCode" readonly />
      <button>Copy Link</button>
    </section>

    <section class="content-tools">
      <h2>Marketing Assets</h2>
      <ul>
        <li><a href="#">Download Banner #1</a></li>
        <li><a href="#">Download Social Pack</a></li>
        <li><a href="#">Get Product Descriptions</a></li>
      </ul>
    </section>
  </main>
</body>
</html>
