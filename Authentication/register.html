<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create New Account - India Pages</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- LEFT SIDE -->
    <div class="left-section">
      <div class="text-content">
        <h2>Get all your buying problems<br>solved today</h2>
        <p>Join IndiaPages and get connected to different suppliers across the globe</p>
        
      </div>
      
      <div class="cart-graphic">
        <img src="assets/images/cart.png" alt="Shopping Cart" />
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-section">
      <div class="logo">
        <img src="assets/images/smartshopLogo.png" alt="smartshop" />
      </div>

      <!-- ✅ Registration Form -->
      <form id="register">
        <h2>Create new account</h2>

        <!-- ✅ PHASE ONE -->
        <div id="phaseone">
          <label for="username">Name</label>
          <input type="text" name="username" id="username" placeholder="Enter your name" required>

          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" placeholder="example@gmail.com" required>

          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phone" placeholder="+91 9876543210" required>

          <button type="button" id="nextphase" class="signup-btn">Next →</button>
        </div>

        <!-- ✅ PHASE TWO -->
        <div id="phasetwo" style="display:none;">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter your password" required>

          <div class="radio-group">
            <p>Signing As</p>
            <label><input type="radio" name="role" value="buyer" checked> Buyer</label>
            <label><input type="radio" name="role" value="supplier"> Supplier</label>
          </div>

          <button type="button" id="backBtn" class="signup-btn back">← Back</button>
          <button type="submit" class="signup-btn">Sign Up</button>
        </div>

        <!-- ✅ Error message container -->
        <div id="error" class="error"></div>

        <p class="terms">
          By registering, you agree to the
          <a href="#">Terms and Conditions</a>
        </p>

        <p class="login-link">
          Already registered? <a href="index.html">Login</a>
        </p>
      </form>
    </div>
  </div>

  <!-- ✅ Connect to the JS controller -->
  <script type="module" src="Action.js"></script>
</body>
</html>
