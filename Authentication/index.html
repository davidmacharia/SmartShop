<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartShop | Login & Register</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  
</head>
<body>
  <div class="container">
    <!-- ‚úÖ LEFT SECTION -->
    <div class="left-section">
      <div class="content">
        <h2>Welcome Back to SmartShop</h2>
        <p>Log in and connect with suppliers and buyers worldwide.</p>
        <div class="illustration">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 240" width="300" height="200">
            <g fill="none" stroke="#fff" stroke-width="3">
              <circle cx="110" cy="130" r="70" opacity="0.3"/>
              <path d="M40 130h140M110 60v140M55 85a70 70 0 0 1 110 0M55 175a70 70 0 0 0 110 0"/>
            </g>
          </svg>
        </div>
      </div>
    </div>

    <!-- ‚úÖ RIGHT SECTION -->
    <div class="right-section">
      <div class="form-container">

        <div class="logo">üõí SmartShop</div>

        <!-- === LOGIN SECTION === -->
        <section id="login-section">
          <h2>Login to Your Account</h2>
          <div id="loginError" class="error"></div>
          <form id="login">
            <div class="input-group">
              <label for="loginEmail">Email</label>
              <input type="email" id="loginEmail" name="email" placeholder="example@gmail.com" required />
            </div>

            <div class="input-group">
              <label for="loginPassword">Password</label>
              <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required />
            </div>

            <div class="options">
              <label><input type="checkbox" /> Remember Me</label>
              <a href="#" id="showForgot">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <p class="account-link">
              Don‚Äôt have an account? <a href="#" id="showRegister">Create Account</a>
            </p>
          </form>
        </section>

        <!-- === REGISTER SECTION === -->
        <section id="register-section" style="display:none;">
          <h2>Create New Account</h2>
          <div id="register-error" class="error"></div>
          <form id="register">
            <!-- PHASE ONE -->
            <div id="phaseone">
              <label for="username">Name</label>
              <input type="text" name="UserName" id="username" placeholder="Enter your name" required />

              <label for="email">Email Address</label>
              <input type="email" name="Email" id="email" placeholder="example@gmail.com" required />

              <label for="phone">Phone Number</label>
              <input type="tel" name="Contact" id="phone" placeholder="+254 700000000" required />

              <button type="button" id="nextphase" class="signup-btn">Next ‚Üí</button>
            </div>

            <!-- PHASE TWO -->
            <div id="phasetwo">
              <label for="password">Password</label>
              <input type="password" name="Password" id="password" placeholder="Enter your password" required />

              <label for="confirmPassword">Confirm Password</label>
              <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password" required />

              <div class="radio-group">
                <p>Signing As</p>
                <label><input type="radio" name="role" value="buyer" checked /> Buyer</label>
                <label><input type="radio" name="role" value="supplier" /> Supplier</label>
              </div>

              <button type="button" id="backBtn" class="signup-btn back">‚Üê Back</button>
              <button type="submit" class="signup-btn">Sign Up</button>
            </div>

            <p class="login-link">
              Already have an account? <a href="#" id="showLogin">Login</a>
            </p>
          </form>
        </section>

       <section id="forgot-section" style="display:none;">
  <h2>Forgot Password</h2>
  <div id="error1" class="error1"></div>
  <form id="forgot">
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" required />
    </div>

    <div id="error" class="error"></div>

    <div class="input-group">
      <label for="verify">Verification Code</label>
      <input type="text" id="verify" name="OTP" placeholder="Enter code sent to Email" />
    </div>

    <button type="submit" id="sendcode">Send Code</button>

    <div class="links">
      <a href="#" id="backToLogin">‚Üê Back to Login</a>
    </div>
  </form>
</section>

      </div>
    </div>
  </div>

  <!-- === SCRIPT: Section Toggles === -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginSection = document.getElementById("login-section");
      const registerSection = document.getElementById("register-section");
      const forgotSection = document.getElementById("forgot-section");

      const showRegister = document.getElementById("showRegister");
      const showLogin = document.getElementById("showLogin");
      const showForgot = document.getElementById("showForgot");
      const backToLogin = document.getElementById("backToLogin");

      const nextBtn = document.getElementById("nextphase");
      const backBtn = document.getElementById("backBtn");
      const phaseOne = document.getElementById("phaseone");
      const phaseTwo = document.getElementById("phasetwo");

      // Toggle sections
      showRegister?.addEventListener("click", e => {
        e.preventDefault();
        loginSection.style.display = "none";
        registerSection.style.display = "block";
        forgotSection.style.display = "none";
      });

      showLogin?.addEventListener("click", e => {
        e.preventDefault();
        registerSection.style.display = "none";
        loginSection.style.display = "block";
        forgotSection.style.display = "none";
      });

      showForgot?.addEventListener("click", e => {
        e.preventDefault();
        loginSection.style.display = "none";
        registerSection.style.display = "none";
        forgotSection.style.display = "block";
      });

      backToLogin?.addEventListener("click", e => {
        e.preventDefault();
        forgotSection.style.display = "none";
        loginSection.style.display = "block";
      });

      // Registration phase toggle
      nextBtn?.addEventListener("click", e => {
        e.preventDefault();
        phaseOne.style.display = "none";
        phaseTwo.style.display = "block";
      });

      backBtn?.addEventListener("click", e => {
        e.preventDefault();
        phaseTwo.style.display = "none";
        phaseOne.style.display = "block";
      });
    });
  </script>

  <!-- === BACKEND ACTION SCRIPT === -->
  <script type="module" src="Action.js"></script>
</body>
</html>
